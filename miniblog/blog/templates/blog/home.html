{% extends 'blog/base.html' %}
{% load static %}
{% block title %}
home
{% endblock %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for post in posts %}
    <div class="jumbo-color py-5 mb-4 bg-light rounded-3">
        
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">{{post.title}}</h1>
          <p class="col-md-8 fs-6">{{post.desc}}</p>
        </div>
        
    </div>
    {% endfor %}
</div>
            
{% endblock %}
